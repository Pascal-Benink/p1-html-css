<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Opdracht_3.2 </title>
</head>
<body>
    <form action="">
        <label for="email">Email</label> <input type="email" required name="email" id=""> <br>
        <label for="voornaam">Voornaam</label>
        <input type="text" required name="voornaam"> <br>
        <label for="achternaam">Achternaam</label>
        <input type="text" name="achternaam"> <br>
        <label for="password">Password</label>
        <input type="password" name="password"> <br>
        <label for="m">Man</label>
        <input type="radio" name="geslacht" id="m" value="m"> <br>
        <label for="v">Vrouw</label>
        <input type="radio" name="geslacht" id="v" value="v"> <br>
        <label for="o">Anders</label>
        <input type="radio" name="geslacht" id="o" value="o"> <br>
        <label for="startdate">Startdatum</label>
        <input type="date" name="startdate" id=""> <br>
        <label for="enddate">Einddatum</label>
        <input type="date" name="enddate" id=""> <br>
        <label for="age">Leeftijd</label>
        <input type="number" name="age" id="" min="0" max="4" step="1"> <br>
        <label for="bsn">BSN Nummer</label>
        <input type="number" name="bsn"> <br>
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="">
        

        <input type="submit" value="Boek nu">
    </form>
</body>
</html>
