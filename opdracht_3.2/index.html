<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht_3.2</title>
</head>
<body>
    <form action="">
        <div>
            <label for="email">Email</label> 
            <input type="email"  id="email" > <br>
        </div>
        <div>
            <label for="voornaam">Voornaam</label>
            <input type="text" id="voornaam" pattern="[A-Za-z]"> <br>
        </div>
        <div>
            <label for="achternaam">Achternaam</label>
            <input type="text" id="achternaam" pattern="[A-Za-z]"> <br>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password"> <br>
        </div>
        <div>
            <label for="m">Man</label>
            <input type="radio" name="geslacht" id="m" value="man" checked> <br>
        </div>
        <div>
            <label for="v">Vrouw</label>
            <input type="radio" name="geslacht" id="v" value="vrouw"> <br>
        </div>
        <div>
            <label for="o">Anders</label>
            <input type="radio" name="geslacht" id="o" value="anders"> <br>
        </div>
        <div>
            <label for="startdate">Startdatum</label>
            <input type="date" name="startdate" id="start" min="2022-09-13"> <br>
        </div>
        <div>
            <label for="enddate">Einddatum</label>
            <input type="date" name="enddate" id="end" min="2022-09-13"> <br>
        </div>
        <div>
            <label for="age">Leeftijd</label>
            <input type="number" name="age" id="age" min="0" max="4" step="1"> <br>
        </div>
        <div>
            <label for="bsn">BSN Nummer</label>
            <input type="number" id="bsn" maxlength="9"> <br>
        </div>
        <div>
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id=""> <br>
        </div>
        <div>
            <label for="straat">Straat met huisnummer</label>
            <input type="text" name="straat" id="straat"> <br>
        </div>
        <div>
            <label for="stad">Stad</label>
            <input type="text" name="stad   " id="stad"> <br>
        </div>
        <div>
        <label for="land">Land</label>
        Vakantieland: <br>
            <select name="cars" id="cars">
            <option value="Nederland">Nederland</option>
            <option value="Duitsland">Duitsland</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            </select>
        </div>
        <br>        
        <input type="submit" value="Boek nu">
    </form>
</body>
</html>
